<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Truckpool - Profile</title>
    <meta charset="utf-8"/>
    <link href="../css/Alexis_Main_CSS.css" rel="stylesheet" type="text/css">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>

<div id="display"><h3 id = "title"></h3></div>   
</body>
    
<script>
    $(document).ready(function(){
        
        console.log(localStorage.getItem("otherProfId"));
        console.log(localStorage.getItem("otherUsername"));
        
        $.ajax({
                    url:"../controller/UserCont.php",
                    dataType:"json",
                    type:"POST",
                    data:{
                        method:"getOther",
                         user_id: localStorage.getItem("otherProfId")
                    },
                    success:function(resp){
                        console.log(resp);
                        var title = document.getElementById("title");
                        var name =  document.createElement("h3");
                        name.innerHTML = resp[0].username + "'s Profile";
                        title.appendChild(name); 
                        
                        
                        var display = document.getElementById("display");
                        var content = document.createElement('div');
                        content.innerHTML = "username: " + resp[0].username;
                        display.appendChild(content);
                        
                        display.style.border = "solid";
                        
                    }
                });

        });
</script>

</html>
